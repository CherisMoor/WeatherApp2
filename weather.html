<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="weather.css">

  <title>Cherish's Weather App</title>

</head>
<body>
  
  <div class="card text-center">
  <div class="card-header">
    It's
  </div>
  <div class="card-body">
  	<div class="jumbotron" style="background-color: saddlebrown;">
    <h1 class="card-title">Cherish's Weather App</h1>
	</div>
      <div class="inputBox">
      	<input type="number" placeholder="Enter the zipcode" id="userInput" class="userInput">
      	<input style="background-color: saddlebrown;" type="submit" value="Submit" class="submit">
      </div>
    <div class="card-text">
    	
      <h2 class="name" id="cityName"></h2>
      	<p class="temperature"></p>
<!--   	<img class="icon"> -->
      	<p class="description"></p>
      	<p class="zipcode"></p>
	   	<p class="time" id="displayMoment"></p>
      	<p class="date"></p>

    </div>
  </div>
</div>

  
     
 <canvas id="canvas"></canvas>




<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
<script src="moment-timezone.js"></script>
