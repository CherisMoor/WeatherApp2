  <title>Cherish's Weather App</title>

<body>
  
  <h1>Cherish's Weather App</h1>
    <div class="input">
      <input type="number" placeholder="Enter the zipcode" id="userInput" class="userInput">
      <input type="submit" value="Submit" class="submit">
    </div>

  </div>

  <div class="container">

    <div class="card">

      <h2 class="name" id="cityName"></h2>
      	<p class="temperature"></p>
<!--   	<img class="icon"> -->
      	<p class="description"></p>
      	<p class="zipcode"></p>
	   	<p class="time" id="displayMoment"></p>
      	<p class="date"></p>
    </div>

  </div>
 <canvas id="canvas"></canvas>
